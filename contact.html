    <section>
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo e entraremos em contato com você o mais breve possível.</p>

        <form action="https://formsubmit.co/wandersonmeol@gmail.com" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="thanks.html">
        
            <button type="submit">Enviar</button>
        </form>        

        <p id="success-message" style="color: green; display: none;">Mensagem enviada com sucesso!</p>
    </section>
